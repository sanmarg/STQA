name: GitHub CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      id-token: write  # Added for better security

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL (Java, Python)
        uses: github/codeql-action/init@v3
        with:
          languages: 'java, python'
          build-mode: "manual"

      - name: Initialize CodeQL (JavaScript)
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          build-mode: "none"

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y maven gradle

      - name: Build Java Project
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B clean package
          elif [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew build
          elif [ -f "build.gradle" ]; then
            gradle build
          else
            echo "No Java build system detected. Skipping."
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
