name: GitHub CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL for Java (manual)
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual

      - name: Initialize CodeQL for Python and JavaScript (build-mode: none)
        run: |
          echo "Initializing CodeQL for Python and JavaScript..." || true
          {
            codeql_error_log="codeql-report.log"
            echo "Attempting CodeQL init for python, javascript..." > $codeql_error_log

            codeql_output=$(mktemp)
            if ! gh codeql-action/init@v3 --languages python,javascript --build-mode none 2> $codeql_output; then
              echo "Failed to initialize CodeQL for Python or JavaScript." >> $codeql_error_log
              cat $codeql_output >> $codeql_error_log
            fi
          } || true

      - name: Upload CodeQL Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-report
          path: codeql-report.log
          if-no-files-found: warn

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y maven gradle

      - name: Build Java Project
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B clean package
          elif [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew build
          elif [ -f "build.gradle" ]; then
            gradle build
          else
            echo "No Java build system detected. Skipping."
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
